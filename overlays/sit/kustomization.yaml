apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

images:
- name: asia.gcr.io/poc-innovation-iot/champ-user-consumer
  newTag: d245786c


configMapGenerator:
- behavior: merge
  files:
  - configs/config.yaml
  name: champ-user-consumer-configmap-file

secretGenerator:
- behavior: merge
  envs:
  - secrets/secret.env
  name: champ-user-consumer-secret-env
